<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        {# Import Bootstrap form helpers if using Flask-Bootstrap #}
        {% from 'bootstrap4/form.html' import render_field, render_hidden_errors %}
        
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}

            <div>
                {{ form.email.label }}<br>
                {{ form.email(size=30) }}
            </div>           
            <div>
                {{ form.password.label }}<br>
                {{ form.password(size=30) }}
            </div>

            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
