<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
		{% from 'bootstrap4/form.html' import render_field, render_hidden_errors %}
		<form method="POST" action="/login">
			{{ form.csrf_token }}
			{{ form.email.label }} {{ form.email(size=30) }}
			{{ form.password.label }} {{ form.password(size=30) }}
			
			<input type="submit" value="Go">
		</form>
        </div>
	</body>
</html>
