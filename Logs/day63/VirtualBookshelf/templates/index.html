<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      <ul>
        {% for book in books %}
          <li>{{ book["title"] }} - {{ book["author"] }} - rating {{ book["rating"] }}/10 <a href="">edit</a> </li>
        {% else %}
          <p>Library is empty.</p>
        {% endfor %} 
      </ul>
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
